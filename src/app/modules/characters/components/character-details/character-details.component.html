<div *ngIf="character" class="container d-flex mt-4">
    <div>
        <img [src]="character.image" [alt]="character.name + ' image'">
    </div>
    <div class="ms-4">
        <h5>Name</h5>
        <p>{{ character.name }}</p>
        <h5>Specie</h5>
        <p>{{ character.species }}</p>
        <h5>Gender</h5>
        <p>{{ character.gender }}</p>
        <h5>Status</h5>
        <p>{{ character.status }}</p>
        <h5>Origin</h5>
        <p>{{ character.origin.name }}</p>
        <h5>Last known location</h5>
        <p>{{ character.location.name }}</p>
        <h5>Episodes in which appeared</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of character.episode">
                <p>{{ item.name }}</p>
                <p>{{ item.episode }}</p>
            </li>
        </ul>
    </div>
</div>
